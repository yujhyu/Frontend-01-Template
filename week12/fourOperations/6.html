<script>
    var reg = /([0-9\.]+)|([ ]+)|([\r\n]+)|(\+)|(\-)|(\*)|(\/)/g
    var dictionary = ['Number', 'Whitespace', 'LineTerminator', '+', '-', '*', '/'];
    function* tokenize(source) {
        var result = null;
        var lastIndex = 0;

        do {
            lastIndex = reg.lastIndex;
            result = reg.exec(source);
            if (!result) {
                break;
            }
            if (reg.lastIndex - lastIndex > result[0].length) {
                throw new Error('Unexception tocken"' +
                    source.slice(lastIndex, reg.lastIndex - result[0].length) + '"!"')
            }

            let tocken = {
                type: '',
                val: '',
            }

            for (let i = 0; i <= dictionary.length; i++) {
                if (result[i + 1]) {
                    tocken.type = dictionary[i];
                }
            }
            tocken.val = result[0]
            yield tocken;
        } while (result)

        yield ({ type: 'EOF' })
    }
    function Expression(source) {
        if (source[0].type === 'AdditiveExpression' && source[1].type === 'EOF') {
            let node = {
                type: 'Expression',
                children: [source.shift(), source.shift()]
            }
            source.unshift(node)
            return node;
        }
        AdditiveExpression(source)
        return Expression(source)
    }
    function AdditiveExpression(source) {
        if (source[0].type === 'Number') {
            MultiplicationExpression(source)
            return AdditiveExpression(source)
        }
        if (source[0].type === 'MultiplicationExpression') {
            let node = {
                type: 'AdditiveExpression',
                children: [source.shift()],
            }
            source.unshift(node)
            return AdditiveExpression(source)
        }
        if (source[0].type === 'AdditiveExpression'
            && source.length > 1 && source[1].type === '+') {
            let node = {
                type: 'AdditiveExpression',
                children: [source.shift(), source.shift()],
            }
            MultiplicationExpression(source);
            node.children.push(source.shift())
            source.unshift(node)
            return AdditiveExpression(source)
        }
        if (source[0].type === 'AdditiveExpression'
            && source.length > 1 && source[1].type === '-') {
            let node = {
                type: 'AdditiveExpression',
                children: [source.shift(), source.shift()],
            }
            MultiplicationExpression(source);
            node.children.push(source.shift())
            source.unshift(node)
            return AdditiveExpression(source)
            return AdditiveExpression(source)
        }
        if (source[0].type === 'MultiplicationExpression') {
            return source[0];
        }
    }
    function MultiplicationExpression(source) {
        if (source[0].type === 'Number') {
            let node = {
                type: 'MultiplicationExpression',
                children: [source.shift()],
            }
            source.unshift(node)
            return MultiplicationExpression(source)
        }
        if (source[0].type === 'MultiplicationExpression'
            && source.length > 1 && source[1].type === "*") {
            let node = {
                type: 'MultiplicationExpression',
                children: [source.shift(), source.shift(), source.shift()],
            }
            source.unshift(node)
            return MultiplicationExpression(source)
        }
        if (source[0].type === 'MultiplicationExpression'
            && source.length > 1 && source[1].type === "/") {
            let node = {
                type: 'MultiplicationExpression',
                children: [source.shift(), source.shift(), source.shift()],
            }
            source.unshift(node)
            return MultiplicationExpression(source)
        }
        if (source[0].type === 'AdditiveExpression') {
            return source[0];
        }
    }
    let source = [];
    for (let tocken of tokenize("1024 * 2 * 4 + 10 * 25")) {
        // console.log(tocken)
        if (tocken.type !== 'Whitespace' && tocken.type !== 'LineTerminator') {
            source.push(tocken)
        }
    }
    // console.log(source)
    console.log(Expression(source))
</script>
