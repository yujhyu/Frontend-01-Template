<style>
    #el {
        width: 100px;
        height: 100px;
        background: skyblue;
    }
    #el2 {
        width: 100px;
        height: 100px;
        background: skyblue;
        transition: transform linear 5s;

    }
</style>
<div id="el"></div>
<div id="el2"></div>
<script type="module">
    import {TimeLine, Animation} from './animation.js'

    let linear = t => t;

    let el = document.getElementById("el");
    let tl = new TimeLine;
    tl.add(new Animation(el.style, "transform", v => `translateX(${v}px)`, 0, 200, 5000, 0, linear));
    tl.start();

    let el2 = document.getElementById("el2");
    el2.style.transform = "translateX(200px)";
</script>
