<style>
    #el {
        width: 100px;
        height: 100px;
        background: skyblue;
    }
    #el2 {
        width: 100px;
        height: 100px;
        background: skyblue;
        /* transition: transform linear 0.5s; */

    }
</style>
<div id="el"></div>
<div id="el2"></div>
<button id="pauseBtn">pause</button>
<button id="resumeBtn">resume</button>
<button id="el2StartBtn">el2Start</button>
<script type="module">
    import {TimeLine, Animation, ColorAnimation} from './animation.js'
    import {cubicBezier} from './cubicBezier.js'

    let linear = t => t;
    let ease = cubicBezier(.25,.1,.25,1);

    let el = document.getElementById("el");
    let tl = new TimeLine;
    tl.add(new Animation(el.style, "transform", v => `translateX(${v}px)`, 0, 200, 5000, 0, ease));
    tl.start();

    let el2 = document.getElementById("el2");
    // el2.style.transform = "translateX(200px)";

    let pauseBtn = document.getElementById("pauseBtn");
    pauseBtn.addEventListener("click", () => {tl.pause()});

    let resumeBtn = document.getElementById("resumeBtn");
    resumeBtn.addEventListener("click", () => {tl.resume()});

    // let el2StartBtn = document.getElementById("el2StartBtn");
    // el2StartBtn.addEventListener("click", () => {
    //     tl.add(new Animation(el2.style, "transform", v => `translateX(${v}px)`, 0, 200, 5000, 0, ease), 0);
    // });

    let el2StartBtn = document.getElementById("el2StartBtn");
    el2StartBtn.addEventListener("click", () => {
        tl.add(new ColorAnimation(el2.style, "background", null, {r:0,g:0,b:0,a:2}, {r:255,g:0,b:0,a:2}, 5000, 0, ease), 0);
    });
</script>
