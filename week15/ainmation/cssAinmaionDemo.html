<style>
    #el {
        width: 100px;
        height: 100px;
        background: skyblue;
    }
</style>
<div id="el"></div>
<script>
let el = document.getElementById("el");
el.style.transition = "ease 6s";
function start(param) {  
    el.style.transform = "translate(330px, 330px)";
}

function stop(param) {  
    el.style.transition = "none";
    el.style.transform = getComputedStyle(el).tranform;
}
</script>
