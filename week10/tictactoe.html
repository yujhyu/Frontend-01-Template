<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tictactoe</title>
    <style>
        /* #board {
            width: 300px;
            height: 300px;
            background-color: darkgreen;
        }

        .row {
            width: 100%;
            height: 100px;
        }

        .col {} */

        .cell {
            width:100px;
            height:100px;
            background-color: green;
            display:inline-block;
            border:solid 1px white;
            vertical-align: middle;
            line-height: 100px;
            font-size: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="board"></div>   
</body>
 <script>
    // step1
    let pattern = [
        [0, 0, 0],
        [2, 1, 0],
        [0, 0, 0]
    ];

    let color = 1;

    function show() {
        let board = document.getElementById('board');
        board.innerHTML = "";

        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                let cell = document.createElement('div');
                    cell.classList.add("cell");
                    cell.innerText = pattern[i][j] == 2 ? "❌" : pattern[i][j] == 1 ? "⭕️" : "";

                cell.addEventListener('click', () => move(j, i));
                
                board.appendChild(cell);
            }

            board.appendChild(document.createElement("br"));
        }
    };

    function move(x, y) {
        pattern[y][x] = color;

        if(check(pattern, color)) {
            alert(color == 2 ? "❌ is winner!" : "⭕️ is winner！");
        }
        color = 3 - color;
        show();
        if(willWin(pattern, color)) {
            console.log(color == 2 ? "❌ will win!" : "⭕️ will win！");
        }
    };

    // 检查
    function check(pattern, color, x, y) {
        for (let i = 0; i < 3; i++) {
            let win = true;
            for (let j = 0; j < 3; j++) {
                // 行内有不同，则这行不可能赢
                if (pattern[i][j] !== color) {
                    win = false;
                    break;
                }
            }

            // 赢
            if (win) return true;
        }

        for (let i = 0; i < 3; i++) {
            let win = true;
            for (let j = 0; j < 3; j++) {
                // 行内有不同，则这行不可能赢
                if (pattern[j][i] !== color) {
                    win = false;
                    break;
                }
            }

            // 赢
            if (win) return true;
        }

        // 左斜边
        {
            let win = true;
            for (let j = 0; j < 3; j++) {
                // 行内有不同，则这行不可能赢
                if (pattern[j][j] !== color) {
                    win = false;
                    break;
                }
            }

            // 赢
            if (win) return true;
        }

        // 右斜边
        {
            let win = true;
            for (let j = 0; j < 3; j++) {
                // 行内有不同，则这行不可能赢
                if (pattern[j][2-j] !== color) {
                    win = false;
                    break;
                }
            }

            // 赢
            if (win) return true;
        }

        return false;
    };

    // 克隆
    function clone(pattern) {
        return JSON.parse(JSON.stringify(pattern));
    }

    // 即将赢
    function willWin(pattern, color, x, y) {
        for (let i = 0; i < 3; i++) {
            let win = true;
            for (let j = 0; j < 3; j++) {
                // 行内有不同，则这行不可能赢
                if (pattern[i][j] !== 0) {
                    continue;
                }

                let tmp = clone(pattern);
                tmp[i][j] = color;
                if (check(tmp, color)) {
                    return [j, i];
                }
            }
        }
        return null;
    }

    function bestChoice(pattern, color) {
        let point = willWin(pattern, color);
        if (point) {
            return {
                point: point,
                result: 1
            }
        }
        
        // 预设最坏的情况
        let result = -1;

        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                // 行内有不同，则这行不可能赢
                if (pattern[i][j] !== 0) {
                    continue;
                }

                let tmp = clone(pattern);
                tmp[i][j] = color;
                let opp = bestChoice(tmp, 3 - color);
                if (- opp.result >= result) {
                    point = [j, i];
                    result =  - opp.result;
                }
            }
        }

        return {
            point: point,
            result: point ? result : 0
        }
    }

    show();
</script>
</html>
